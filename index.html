<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing-Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Logo Name</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Product</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the Future</h1>
            <p>
              The new 17inches century standard with 4k full display touch
              screen feature.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inches</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>

        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>

      <img src="./img/big-eclipse.svg" alt="big-eclipse">
      <img src="./img/mid-eclipse.svg" alt="mid-eclipse">
      <img src="./img/small-eclipse.svg" alt="small-eclipse">

    </main>
  </body>
</html>
